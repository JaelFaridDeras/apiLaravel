<ion-header>
  <ion-toolbar>
    <ion-title>
        <div class="ion-text-center">
            Usuarios
        </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-input placeholder="Ingresa el usuario.." [(ngModel)]="Nombre"></ion-input>
  </ion-item>
  <div class="ion-text-center">
      <ion-button expand="block" color="primary" (click)="Agregar()"><ion-icon name="add-circle-outline" slot="start" ></ion-icon> Agregar</ion-button>
  </div>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let article of articles" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="txt-title">Nombre: {{ article.name }} </ion-card-title>
            <ion-card-subtitle class="txt-subtitle">ID: {{ article.id }}</ion-card-subtitle>
            <ion-card-subtitle class="txt-subtitle">Creado: {{ article.created_at }} </ion-card-subtitle>
            <ion-button expand="full" (click)="Editar(article.id)">
                <ion-icon name="create" slot="start" ></ion-icon>Editar</ion-button>
            <ion-button expand="full" color="danger" (click)="Eliminar(article.id)">
              <ion-icon name="trash" slot="start"></ion-icon>Eliminar</ion-button>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
